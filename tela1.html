<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Tela Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <img class="i1" src="img/scamboo-logo-cima.png" alt="imagem de cabeçalho" height="120" width="300">
  <div id="login-container">
    <h1>Login</h1>
    <form action="">
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" placeholder="Digite seu e-email" autocomplete="off">
      <label for="password">Senha</label>
      <input type="password" name="password" id="password" placeholder="Digite sua senha">
      <a href="#" id="forgot-pass">Esqueceu a senha?</a>
      <input type="submit" value="Login">
    </form>
    <div id="social-container">
      <p>Ou entre pelas suas redes sociais</p>
      <i class="fa fa-facebook-f"></i>
      <i class="fa fa-linkedin"></i>
    </div>
    <div id="register-container">
      <p>Ainda não tem uma conta?</p>
      <a href="file:///C:/Users/Samara/Documents/GitHub/Scamboo-Store/tela2.html">Registrar</a>
    </div>
  </div>
  <img class="f2" src="img/logo-lateral.png" alt="img-lateral">
</body>
</html>
