<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Tela Login</title>
  <link rel="shortcut icon" href="img/scamboo icone png.png" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header><a href="tela7_principal.html"><img class="i1" src="img/scamboo-logo-cima.png" alt="imagem de cabeçalho"></a> </header>
  <div id="login-container">
    <h1>Login</h1>
    <form action="">
      <label for="email" >E-mail</label>
      <input type="email" name="email" id="email" placeholder="Digite seu e-email" autocomplete="off">
      <label for="password" >Senha</label>
      <input type="password" name="password" id="password" placeholder="Digite sua senha">
      <a href="tela2_esqueceu-senha.html" id="forgot-pass">Esqueceu a senha?</a>
      <a href="tela7_principal.html"><input type="submit" value="Login"></a>
    </form>
    <div id="social-container">
      <p>Ou entre pelas suas redes sociais</p>
      <i class="fa fa-facebook-f"></i>
      <i class="fa fa-linkedin"></i>
    </div>

  </div>

  <img class="f2" src="img/logo-lateral.png" alt="img-lateral">

  <div id="register-container">
    <h3>Ainda não tem uma conta?</h3>
    <a href="tela6_cadastro.html"><input type="submit" value="Cadastre-se"> </a>
  </div> 
 
</footer>
</body>
</html>
