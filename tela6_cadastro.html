<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tela de Cadastro </title>
    <link rel="stylesheet" href="estilo-6.css">
</head>
<body>
    <div class="container">
        <img class="f1" src="img/scamboo-logo-cima.png" alt="logo">
        <div class="title"> Cadastro </div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details"> Nome Completo: </span>
                    <input type="text" placeholder="Digite seu nome">
                </div>
                <div class="input-box">
                    <span class="details"> CPF: </span>
                    <input type="number" placeholder="Digite seu CPF">
                </div>
                <div class="input-box">
                    <span class="details"> Data de nascimento: </span>
                    <input type="text" placeholder="Digite sua data de nascimento">
                </div>
                <div class="input-box">
                    <span class="details"> Telefone: </span>
                    <input type="text" placeholder="Digite seu telefone">
                </div>
                <div class="input-box">
                    <span class="details"> Endereço: </span>
                    <input type="text" placeholder="Digite sua Rua e número:">
                    <input type="text" placeholder="Digite sua Cidade e Estado:">
                    <div class="input-box">
                        <span class="details"> E-mail: </span>
                        <input type="text" placeholder="Digite seu email">
                    </div>
                    <div class="input-box">
                        <span class="details"> Senha: </span>
                        <input type="text" placeholder="Digite sua senha">
                    </div>
                </div>
                <div class="gender-details">
                    <span class="gender-title"> Gênero: </span>
                <div class="category"></div>
                    <label for="">
                        <span class="do one"></span>
                        <span class="gender"> Feminino </span>
                    </label>
                    <label for="">
                        <span class="do one"></span>
                        <span class="gender"> Masculino </span>
                    </label>
                    <label for="">
                        <span class="do one"></span>
                        <span class="gender"> Prefiro não responder </span>
                    </label>
                </div>
                </div>
                <div class="button"> 
                    <input type="submit" value="Registrar">
                </div>
        </form>
    </div>
</body>
</html>
