<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tela de Cadastro </title>
    <link rel="shortcut icon" href="img/scamboo icone png.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo-6.css">
    <a href="tela7_principal.html"> <img class="f1" src="img/scamboo-logo-cima.png" alt="logo"> </a>
</head>
<body>
    <div class="container">
        <div class="title"> Cadastro </div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details"> Nome Completo: </span>
                    <input type="text" placeholder="Digite seu nome" required>
                </div>
                <div class="input-box">
                    <span class="details"> CPF: </span>
                    <input type="number" placeholder="Digite seu CPF" required>
                </div>
                <div class="input-box">
                    <span class="details"> Data de nascimento: </span>
                    <input type="text" placeholder="Digite sua data de nascimento" required>
                </div>
                <div class="input-box">
                    <span class="details"> Telefone: </span>
                    <input type="text" placeholder="Digite seu telefone">
                </div>
                <div class="input-box">
                    <span class="details"> Endereço: </span>
                    <input type="text" placeholder="Digite sua Rua e número:" required>
                    <input type="text" placeholder="Digite sua Cidade e Estado:" required>
                </div>
                    <div class="input-box">
                        <span class="details"> E-mail: </span>
                        <input type="text" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <span class="details"> Senha: </span>
                        <input type="text" placeholder="Digite sua senha" readonly>     
                    </div>
                    <div class="input-box">
                        <span class="details"> Confirmar a Senha: </span>
                        <input type="text" placeholder="Digite novamente sua senha" readonly>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gênero</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Feminino </span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Masculino </span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefiro não responder </span>
                    </label>
                </div>
                </div>
                <div class="button"> 
                    <input type="submit" value="Registrar">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
